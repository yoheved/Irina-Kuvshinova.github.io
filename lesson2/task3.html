        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Формы</title>
        </head>
        <body>
        <form action="#">Имя </br>
            <input type="text" name="Firstname" />
            </br>
            </br>
            Email</br>
            <input type="text" name="Email" /></br>
            </br>
            Sex</br>
            <input type="radio" name="sex" value="male" /> Male
            <input type="radio" name="sex" value="female" />Female</br>
            </br>
            Current status</br>
            <input type="checkbox" name="status" value="student" />Student</br>
            <input type="checkbox" name="status" value="Employed" />Employed</br>
            <input type="checkbox" name="status" value="Unemployed" />Unemployed</br>
            </br>
            Month and year of birth</br>
            <select name="month">
                <option value="Jan" selected="January">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
            <select name="year">
                <option value="1900">1900</option>
                <option value="1984" selected="1984">1984</option>
                <option value="2012">2012</option>
            </select>
            </br>
            </br>
            Skills and Technologies</br>
            <select name="skills" size="10" multiple="multiple">
                <optgroup label="Tech Skills"/>
                <option name="Html">HTML</option>
                <option name="CSS">CSS</option>
                <option name="Js">JavaScript</option>
                <option name="gt">git</option>
                </optgroup>
                <optgroup label="Soft Skills"/>
                <option name="TM">Time Management</option>
                <option name="Pro">Proactivity</option>
                <option name="TW">Teamwork</option>
                <option name="Ld">Leadership</option>
                </optgroup>
            </select></br>
            </br>
            Photo</br>
            <input type="file" name="choose file" accept="image/*" />no file choosen</br>
            </br>
            Comments</br>
            <textarea rows="5" cols="30" name="comments"></textarea></br>
            </br>
            <input type="submit" value="save"/>
        </form>
        </body>
        </html>

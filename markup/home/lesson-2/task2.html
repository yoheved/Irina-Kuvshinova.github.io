<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; border: 6px solid white}
        td { border: 5px solid black; }
    </style>
</head>
<body>
<table>
    <tr>
        <td bgcolor="white" colspan="2" width=20%>&nbsp;</td>
        <td bgcolor="white" colspan="2" width=50%>&nbsp;</td>
        <td bgcolor="yellow" colspan="2">&nbsp;</td>
    </tr>
    <tr>
        <td bgcolor="white">&nbsp;</td>
        <td bgcolor="red" colspan="3" rowspan="2" width=50& heigth=100%>&nbsp;</td>
        <td bgcolor="yellow" colspan="2" height=100&>&nbsp;</td>
    </tr>
    <tr>
        <td bgcolor="white" rowspan="2">&nbsp;</td>
        <td bgcolor="white" height=50%>&nbsp;</td>
        <td bgcolor="white" height=50%>&nbsp;</td>
    </tr>
    <tr>
        <td bgcolor="black" width=10%>&nbsp;</td>
        <td bgcolor="black" width=10%>&nbsp;</td>
        <td bgcolor="white">&nbsp;</td>
        <td bgcolor="white" colspan="2">&nbsp;</td>
    </tr>
    <tr>
        <td bgcolor="yellow" rowspan="3">&nbsp;</td>
        <td bgcolor="black">&nbsp;</td>
        <td bgcolor="black">&nbsp;</td>
        <td bgcolor="white">&nbsp;</td>
        <td bgcolor="blue" colspan="2" rowspan="2">&nbsp;</td>
    </tr>
    <tr>
        <td bgcolor="white" colspan="2" rowspan="2">&nbsp;</td>
        <td bgcolor="black">&nbsp;</td>
    </tr>
    <td bgcolor="white" colspan="3">&nbsp;</td>
    </tr>
</table>
</body>
</html>
